# YouTube 视频分析系统 - Nginx 配置
# 部署：复制到 /etc/nginx/conf.d/vedioanalysis.conf (CentOS) 或 /etc/nginx/sites-available/vedioanalysis (Ubuntu)
# 项目路径：/opt/vedioanalysis
server {
    listen 80;
    server_name 59.110.21.174;   # 可改为域名或其他 IP

    location / {
        root /opt/vedioanalysis/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;   # 末尾 /api/ 必须保留，否则转发路径错误
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
    }

    location /data/ {
        alias /opt/vedioanalysis/frontend/public/data/;
        autoindex off;
    }
}
